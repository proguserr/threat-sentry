services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - LLM_ENABLED=false
    # env_file:
    #   - .env

  redpanda:
    image: redpandadata/redpanda:v24.1.7
    command:
      - redpanda start
      - --overprovisioned
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --node-id=0
      - --check=false
      - --kafka-addr=0.0.0.0:9092
      - --advertise-kafka-addr=127.0.0.1:9092
    ports:
      - "9092:9092"
      - "9644:9644"
